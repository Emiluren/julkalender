<!DOCTYPE html>
<html>
  <head>
    <title>God jul från LiTHe kod!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h2>God jul önskar LiTHe kod!</h2>
    Delta gärna i vår <a href="http://lithekod.se/advent-of-code/">Advent of code-tävling</a>.
    <div id="app">
      <textarea id="codeeditor"></textarea>
      <svg id="drawview" viewbox="0 0 100 100">
        <!-- Himmel -->
        <rect x="0" y="0" width="100" height="100" fill="black" />

        <!-- Stjärnor -->
        <line x1="10" x2="10" y1="10" y2="20" stroke="yellow" />
        <line x1="5" x2="15" y1="15" y2="15" stroke="yellow" />
        <line x1="80" x2="80" y1="17" y2="27" stroke="yellow" />
        <line x1="75" x2="85" y1="22" y2="22" stroke="yellow" />

        <!-- Snö -->
        <path d="M0 90 C20 85, 40 87, 100 82 V100 H0" fill="white" />

        <!-- Gran -->
        <polygon points="20 80, 40 60, 25 60, 50 30, 75 60, 60 60, 80 80" fill="green" />
        <rect x="45" y="80" width="10" height="15" fill="brown" />
      </svg>
    </div>
    <script src="prog.js"></script>
  </body>
</html>
